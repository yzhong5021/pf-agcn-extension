# configs/eval/kaggle.yaml
# CAFA evaluation dumps tailored for Kaggle submission packaging.

thresholding:
  mode: "per_class"
  grid: [0.05, 0.1, 0.2, 0.3, 0.4]

metrics:
  - fmax
  - pr_auc_micro
  - pr_auc_macro

dump:
  predictions_dir: /kaggle/working/results/preds/${now:%Y%m%d-%H%M%S}
  curves: true
