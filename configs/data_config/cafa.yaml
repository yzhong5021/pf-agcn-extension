# paths and parameters for cafa data
sources:
  seqs_train: https://huggingface.co/datasets/AmelieSchreiber/cafa_5/resolve/main/train_sequences.fasta 
  terms_train: https://huggingface.co/datasets/AmelieSchreiber/cafa_5/resolve/main/train_terms.tsv 
  seqs_test: https://huggingface.co/datasets/AmelieSchreiber/cafa_5/resolve/main/testsuperset.fasta?download=true
  terms_test: https://huggingface.co/datasets/AmelieSchreiber/cafa_5/resolve/main/testsuperset-taxon-list.tsv?download=true
  ia_url: https://huggingface.co/datasets/AmelieSchreiber/cafa_5/resolve/main/IA.txt?download=true
  go_url: https://purl.obolibrary.org/obo/go/go-basic.obo

train_csv: data/splits/train.csv
val_csv:   data/splits/val.csv
test_csv:  data/splits/test.csv
embeddings_npz: ${system.cache_dir}/esm1b_cafa.npz
go_prior_npz:   ${system.cache_dir}/go_prior_cafa.npz
batch_size: 64