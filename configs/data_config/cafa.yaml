# paths and parameters for cafa data
sources:
  seqs_train_path: data/raw/train_sequences.fasta
  terms_train_path: data/raw/train_terms.tsv
  seqs_val_path: data/raw/val_sequences.fasta
  terms_val_path: data/raw/val_terms.tsv
  seqs_test_path: data/raw/test_sequences.fasta
  terms_test_path: data/raw/test_terms.tsv
  ia_path: data/raw/ia.txt
  go_path: data/raw/go-basic.obo

train_csv: data/splits/train.csv
val_csv:   data/splits/val.csv
test_csv:  data/splits/test.csv
embeddings_npz: ${system.cache_dir}/esm1b_cafa.npz
go_prior_npz:   ${system.cache_dir}/go_prior_cafa.npz

go_prior:
  obo_path: ${hydra:runtime.cwd}/data/ontology/go-basic.obo
  train_split_csv: ${.train_csv}
  top_k:
    MF: 1024
    BP: 2048
    CC: 1024

batch_size: 64
train_manifest: null
val_manifest: null
test_manifest: null
